    name: Total cloud cover
    aggregation:
      - "@AVG"
  TOTCWV-KGM2:ERA5:26:1:0:1:
    name: Total column water vapor
    aggregation:
      - "@AVG"
      - "@MAX"
      - "@MIN"
  RR-KGM2:ERA5:26:1:0:1:
    name: Precipitation kg/m2
    aggregation:
      - "@AVG"
      - "@MAX"
      - "@MIN"
      - "@SUM"
  MIXHGT-M:ERA5:26:1:0:1:
    name: Mixed layer height
    aggregation:
      - "@AVG"
      - "@MIN"
      - "@MAX"
  CAPE-JKG:ERA5:26:1:0:1:
    name: CAPE
    aggregation:
      - "@AVG"
      - "@MIN"
      - "@MAX"
